<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="shortcut icon" href="./image/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
    <body>
        <div class="mobile-container">
            <header>
                <!-- <button id="reaload"><i class="fas fa-home"></i></button> -->
                <input type="text" id="search-term" placeholder="Search...">
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <div class="fav-container">
                <h3>Favorite Meals</h3>
                <ul class="fav-meals" id="fav-meals">
                </ul>
            </div>
            <div class="meals" id="meals"></div>
        </div>
        <div class="popup-container hidden" id="meal-popup">
            <div class="popup">
                <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
                 <div class="meal-info" id="meal-info">
                 </div>
            </div>
        </div>
    </body>
</html>
